<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Dice Quest Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading Screen */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a2e; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #4361ee;
            border-top: 5px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div id="loading">
        <div class="loader"></div>
        <h3 style="color: white;">Loading Wild Dice Quest...</h3>
    </div>

    <!-- Main Game (Hidden until load) -->
    <div id="gameContainer" style="display: none;">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="icon-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="game-stats">
                <div class="level-display">
                    <span class="label">LEVEL</span>
                    <span id="currentLevel" class="value">1</span>
                    <span class="total">/100</span>
                </div>
                <div class="score-display">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="score">
                        <i class="fas fa-coins"></i>
                        <span id="scoreValue">0</span>
                    </div>
                </div>
            </div>
            
            <button class="icon-btn" id="soundBtn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <!-- Targets (Candy Crush Style) -->
        <div class="targets-container">
            <h3 class="section-title">
                <i class="fas fa-bullseye"></i> TARGETS
            </h3>
            <div class="targets-grid" id="targetsGrid">
                <!-- Targets added by JS -->
            </div>
        </div>

        <!-- Vita Mahjong Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- 3D Tiles added by JS -->
        </div>

        <!-- Dice Section -->
        <div class="dice-section">
            <div class="dice-container">
                <div class="dice-3d" id="dice3D">
                    <div class="face front">1</div>
                    <div class="face back">6</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">2</div>
                    <div class="face bottom">5</div>
                </div>
                
                <div class="dice-stats">
                    <div class="stat">
                        <i class="fas fa-dice"></i>
                        <span>Rolls: <span id="rollsLeft">15</span>/<span id="totalRolls">15</span></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-bolt"></i>
                        <span>Moves: <span id="movesCount">0</span></span>
                    </div>
                </div>

                <button class="primary-btn" id="rollBtn">
                    <i class="fas fa-redo"></i> ROLL DICE
                </button>
                
                <div class="extra-options">
                    <button class="secondary-btn" id="hintBtn">
                        <i class="fas fa-lightbulb"></i> HINT (<span id="hintCount">3</span>)
                    </button>
                    <button class="secondary-btn" id="extraDiceBtn">
                        <i class="fas fa-plus-circle"></i> EXTRA DICE
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="controls">
            <button class="control-btn" id="resetBtn">
                <i class="fas fa-redo"></i> RESET
            </button>
            <button class="control-btn" id="themeBtn">
                <i class="fas fa-palette"></i> THEME
            </button>
            <button class="control-btn" id="settingsBtn">
                <i class="fas fa-cog"></i> SETTINGS
            </button>
        </div>

        <!-- Message Toast -->
        <div class="toast" id="toast"></div>

        <!-- Settings Panel (Hidden) -->
        <div class="settings-panel" id="settingsPanel">
            <h3><i class="fas fa-cog"></i> SETTINGS</h3>
            <div class="setting">
                <span>Music Volume</span>
                <input type="range" id="musicVolume" min="0" max="100" value="70">
            </div>
            <div class="setting">
                <span>SFX Volume</span>
                <input type="range" id="sfxVolume" min="0" max="100" value="100">
            </div>
            <div class="setting">
                <span>Vibration</span>
                <label class="switch">
                    <input type="checkbox" id="vibrationToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button class="close-btn" id="closeSettings">
                <i class="fas fa-times"></i> CLOSE
            </button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="diceRollSound" preload="auto"></audio>
    <audio id="tileSelectSound" preload="auto"></audio>
    <audio id="successSound" preload="auto"></audio>
    <audio id="voiceGood" preload="auto"></audio>
    <audio id="voiceGreat" preload="auto"></audio>
    <audio id="voiceBrilliant" preload="auto"></audio>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Game Script -->
    <script src="game.js"></script>

    <!-- Initialize Game -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                if(typeof initGame === 'function') {
                    initGame();
                }
            }, 1500);
        });
    </script>
</body>
  </html>
